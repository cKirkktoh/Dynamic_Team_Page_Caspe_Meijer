<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Team Bios</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Our Team</h1>
    </header>
    <main>
      <div class="team-members">
        <div class="team-member">
          <img src="images/kirk.jpg" alt="photo of kirk" class="team-member-image">
          <h2 class="team-member-name"></h2>
          <p class="team-member-bio"></p>
        </div>
        <div class="team-member">
          <img src="images/nik.jpg" alt="photo of nik" class="team-member-image">
          <h2 class="team-member-name"></h2>
          <p class="team-member-bio"></p>
        </div>
      </div>
      <div class="team-member-buttons">
        <button class="team-member-button" data-member="0">Kirk Caspe</button>
        <button class="team-member-button" data-member="1">Nikolai Meijer</button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
