<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Team Bios</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Our Team</h1>
    </header>
    <main>
      <div class="team-members">
        <div class="team-member">
          <img src="images/quatro-team-logo.jpg" alt="quatro logo" class="team-member-image">
          <h2 class="team-member-name">Quatro</h2>
          <p class="team-member-bio">Hi, We are Quatro! back from the past, and fresher than ever. Want to learn about our awesome team? Click a button to get started!</p>
        </div>
      </div>
      <div class="team-member-buttons">
        <button class="team-member-button" data-member="0">Kirk Caspe</button>
        <button class="team-member-button" data-member="1">Nikolai Meijer</button>
        <button class="team-member-button" data-member="2">Reset</button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
